<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>slack profile</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <h1 data-testid="slackUserName">Abiodun Monsur Animasahun</h1>
    <img
      data-testid="slackDisplayImage"
      src="abiodunPassport.JPG"
      alt="Humble-Habbey"
    />
    <section>
      <p>
        Current day of the week :
        <span data-testid="currentDayOfTheWeek"></span>
      </p>
      <p>
        Current UTC Time :
        <span data-testid="currentUTCTime"></span>
      </p>
      <div>
        <p data-testid="myTrack">Track : <span>FrontEnd Developer</span></p>
        <p data-testid="githubURL"> GitHub URL :<a  href="https://github.com/Abiodun-Animasahun/Abiodun-Animasahun.github.io" title="test link">
            GitHub</a</p>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
